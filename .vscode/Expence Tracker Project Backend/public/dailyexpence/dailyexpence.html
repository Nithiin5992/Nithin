<!DOCTYPE html>
<html>

<head>
    <h1>Expence Tracker</h1>
</head>

<body>


    <ul class="expence_tracker" id="expence_tracker">

        <input type="number" id="expenceamount" name="expenceamount">
        <label>Description</label>
        <input type=text id="description" name="description">

        <input type=textpwd id="category" name="category">

            <label>rowsrange</label>

        </ul>
        <br></br>
        <ul class="expences" id="expences"></ul>

        <h2 class="Leaderboard" id="Leaderboard">LeaderBoard:</h2>
        <h2 class="daily expence" id="daily expence">Daily Expences:</h2>
        <h2 class="monthly expence" id="monthlyexpence">Monthly Expences:</h2>

</html>
